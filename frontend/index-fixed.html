<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRA Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }
        
        .status-bar {
            background: #3498db;
            color: white;
            padding: 10px 30px;
            text-align: center;
            font-size: 14px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .query-section, .simulation-section {
            padding: 30px;
        }
        
        .query-section {
            border-right: 1px solid #eee;
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            position: relative;
        }
        
        .btn:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #95a5a6;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #7f8c8d;
        }
        
        .response-area {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #3498db;
            min-height: 150px;
        }
        
        .response-area h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            font-weight: 600;
            z-index: 1001;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .context-item {
            background: #f1f2f6;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .metric {
            display: inline-block;
            background: #e8f4fd;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            font-size: 0.85em;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .query-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GRA Prototype</h1>
            <p>Generative Retrieval-Augmented System</p>
        </div>
        
        <div class="status-bar" id="statusBar">
            üöÄ System Ready - Click "Load Sample Data" to begin
        </div>
        
        <div class="main-content">
            <!-- Query Section -->
            <div class="query-section">
                <h2 class="section-title">Query Interface</h2>
                
                <div class="input-group">
                    <label for="query">Enter your question:</label>
                    <textarea id="query" placeholder="Ask anything about the knowledge base... (e.g., 'What is RAG and how does it work?')"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="template">Response Template:</label>
                    <select id="template">
                        <option value="default">Default</option>
                        <option value="analytical">Analytical</option>
                        <option value="creative">Creative</option>
                        <option value="technical">Technical</option>
                        <option value="summarization">Summarization</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="context">Additional Context (optional):</label>
                    <textarea id="context" placeholder="Provide any additional context..."></textarea>
                </div>
                
                <button class="btn" onclick="submitQuery()" id="queryBtn">Submit Query</button>
                
                <div class="response-area">
                    <h4>Response:</h4>
                    <div id="queryResponse">Submit a query to see the response here...</div>
                </div>
            </div>
            
            <!-- Simulation Section -->
            <div class="simulation-section">
                <h2 class="section-title">Simulation Center</h2>
                
                <div class="input-group">
                    <label for="scenarioType">Scenario Type:</label>
                    <select id="scenarioType" onchange="updateScenarioParams()">
                        <option value="basic_query">Basic Query Test</option>
                        <option value="stress_test">Stress Test</option>
                        <option value="context_switching">Context Switching</option>
                        <option value="knowledge_gap">Knowledge Gap Analysis</option>
                    </select>
                </div>
                
                <div id="scenarioParams">
                    <div class="grid-2">
                        <div class="input-group">
                            <label for="queryCount">Query Count:</label>
                            <input type="number" id="queryCount" value="10" min="1" max="100">
                        </div>
                        <div class="input-group">
                            <label for="delay">Delay (seconds):</label>
                            <input type="number" id="delay" value="0.1" min="0" max="5" step="0.1">
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-secondary" onclick="runSimulation()" id="simulationBtn">Run Simulation</button>
                
                <div class="response-area">
                    <h4>Simulation Results:</h4>
                    <div id="simulationResults">Run a simulation to see results here...</div>
                </div>
                
                <div class="input-group" style="margin-top: 20px;">
                    <button class="btn" onclick="loadSampleData()" id="sampleDataBtn">Load Sample Data</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : window.location.origin + '/api';
        
        // Global state
        let isDataLoaded = false;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateScenarioParams();
            updateStatusBar('System initialized - Ready to load sample data');
        });
        
        // Main Functions
        async function submitQuery() {
            const query = document.getElementById('query').value;
            const template = document.getElementById('template').value;
            const context = document.getElementById('context').value;
            const responseDiv = document.getElementById('queryResponse');
            const button = document.getElementById('queryBtn');
            
            // Validation
            if (!query.trim()) {
                showStatus('Please enter a question', 'error');
                return;
            }
            
            // UI Updates
            button.disabled = true;
            button.textContent = 'Processing...';
            showLoading(true);
            responseDiv.innerHTML = '<div style="color: #666; font-style: italic;">ü§ñ Processing your query...</div>';
            updateStatusBar('Processing query...');
            
            try {
                console.log('Submitting query to:', `${API_BASE}/query`);
                
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        context: context || null
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayQueryResponse(data);
                showStatus('Query processed successfully! ‚úÖ', 'success');
                updateStatusBar('Query completed successfully');
                
            } catch (error) {
                console.error('Query error:', error);
                const errorMsg = `Query failed: ${error.message}`;
                displayError(errorMsg);
                responseDiv.innerHTML = `<div style="color: #e74c3c; padding: 15px; background: #fdf2f2; border-radius: 4px;"><strong>‚ùå Error:</strong> ${error.message}<br><small>Check console for details</small></div>`;
                updateStatusBar('Query failed - check error message');
            }
            
            // Reset UI
            button.disabled = false;
            button.textContent = 'Submit Query';
            showLoading(false);
        }
        
        async function runSimulation() {
            const scenarioType = document.getElementById('scenarioType').value;
            const parameters = getScenarioParameters();
            const resultsDiv = document.getElementById('simulationResults');
            const button = document.getElementById('simulationBtn');
            
            // Validation
            if (!validateSimulationParameters(parameters)) {
                return;
            }
            
            // UI Updates
            button.disabled = true;
            button.textContent = 'Running...';
            showLoading(true);
            resultsDiv.innerHTML = '<div style="color: #666; font-style: italic;">üéØ Running simulation...</div>';
            updateStatusBar(`Running ${scenarioType} simulation...`);
            
            try {
                console.log('Running simulation:', scenarioType, parameters);
                
                const response = await fetch(`${API_BASE}/simulate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        scenario_type: scenarioType,
                        parameters: parameters
                    })
                });
                
                console.log('Simulation response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Simulation data:', data);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displaySimulationResults(data.result);
                showStatus('Simulation completed successfully! üéâ', 'success');
                updateStatusBar('Simulation completed successfully');
                
            } catch (error) {
                console.error('Simulation error:', error);
                const errorMsg = `Simulation failed: ${error.message}`;
                displayError(errorMsg);
                resultsDiv.innerHTML = `<div style="color: #e74c3c; padding: 15px; background: #fdf2f2; border-radius: 4px;"><strong>‚ùå Error:</strong> ${error.message}<br><small>Check console for details</small></div>`;
                updateStatusBar('Simulation failed - check error message');
            }
            
            // Reset UI
            button.disabled = false;
            button.textContent = 'Run Simulation';
            showLoading(false);
        }
        
        async function loadSampleData() {
            const button = document.getElementById('sampleDataBtn');
            const originalText = button.textContent;
            
            // UI Updates
            button.textContent = 'Loading...';
            button.disabled = true;
            showLoading(true);
            updateStatusBar('Loading sample data...');
            
            try {
                console.log('Loading sample data from:', `${API_BASE}/ingest-sample`);
                
                const response = await fetch(`${API_BASE}/ingest-sample`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('Sample data response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Sample data response:', data);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                isDataLoaded = true;
                showStatus(data.message || 'Sample data loaded successfully! üéâ', 'success');
                button.textContent = '‚úÖ Data Loaded';
                updateStatusBar('Sample data loaded - Ready for queries and simulations');
                
                // Show data info
                if (data.result) {
                    showStatus(`üìö Loaded ${data.result.ingested_count} documents into knowledge base`, 'success');
                }
                
            } catch (error) {
                console.error('Sample data error:', error);
                showStatus('Failed to load sample data: ' + error.message, 'error');
                button.textContent = originalText;
                button.disabled = false;
                updateStatusBar('Failed to load sample data - check error message');
            }
            
            showLoading(false);
        }
        
        // Helper Functions
        function validateSimulationParameters(parameters) {
            for (const [key, value] of Object.entries(parameters)) {
                if (typeof value === 'number' && (isNaN(value) || value < 0)) {
                    showStatus(`Invalid ${key.replace('_', ' ')}: must be a positive number`, 'error');
                    return false;
                }
            }
            return true;
        }
        
        function updateScenarioParams() {
            const scenarioType = document.getElementById('scenarioType').value;
            const paramsDiv = document.getElementById('scenarioParams');
            
            let html = '';
            
            switch (scenarioType) {
                case 'basic_query':
                    html = `
                        <div class="grid-2">
                            <div class="input-group">
                                <label for="queryCount">Query Count:</label>
                                <input type="number" id="queryCount" value="10" min="1" max="100">
                            </div>
                            <div class="input-group">
                                <label for="delay">Delay (seconds):</label>
                                <input type="number" id="delay" value="0.1" min="0" max="5" step="0.1">
                            </div>
                        </div>
                    `;
                    break;
                case 'stress_test':
                    html = `
                        <div class="grid-2">
                            <div class="input-group">
                                <label for="concurrentUsers">Concurrent Users:</label>
                                <input type="number" id="concurrentUsers" value="5" min="1" max="20">
                            </div>
                            <div class="input-group">
                                <label for="queriesPerUser">Queries per User:</label>
                                <input type="number" id="queriesPerUser" value="20" min="1" max="50">
                            </div>
                        </div>
                    `;
                    break;
                case 'context_switching':
                    html = `
                        <div class="input-group">
                            <label for="contextSwitches">Context Switches:</label>
                            <input type="number" id="contextSwitches" value="5" min="1" max="20">
                        </div>
                    `;
                    break;
                case 'knowledge_gap':
                    html = `
                        <div class="grid-2">
                            <div class="input-group">
                                <label for="queryCount">Query Count:</label>
                                <input type="number" id="queryCount" value="15" min="1" max="50">
                            </div>
                            <div class="input-group">
                                <label for="knowledgeCoverage">Knowledge Coverage:</label>
                                <input type="number" id="knowledgeCoverage" value="0.7" min="0" max="1" step="0.1">
                            </div>
                        </div>
                    `;
                    break;
            }
            
            paramsDiv.innerHTML = html;
        }
        
        function getScenarioParameters() {
            const scenarioType = document.getElementById('scenarioType').value;
            const params = {};
            
            switch (scenarioType) {
                case 'basic_query':
                    params.query_count = parseInt(document.getElementById('queryCount').value) || 10;
                    params.delay = parseFloat(document.getElementById('delay').value) || 0.1;
                    break;
                case 'stress_test':
                    params.concurrent_users = parseInt(document.getElementById('concurrentUsers').value) || 5;
                    params.queries_per_user = parseInt(document.getElementById('queriesPerUser').value) || 20;
                    break;
                case 'context_switching':
                    params.context_switches = parseInt(document.getElementById('contextSwitches').value) || 5;
                    break;
                case 'knowledge_gap':
                    params.query_count = parseInt(document.getElementById('queryCount').value) || 15;
                    params.knowledge_coverage = parseFloat(document.getElementById('knowledgeCoverage').value) || 0.7;
                    break;
            }
            
            return params;
        }
        
        function displayQueryResponse(data) {
            const responseDiv = document.getElementById('queryResponse');
            
            let contextHtml = '';
            if (data.context && data.context.length > 0) {
                contextHtml = '<div style="margin-top: 15px;"><strong>üìö Retrieved Context:</strong></div>';
                data.context.forEach((item, index) => {
                    contextHtml += `<div class="context-item">
                        <strong>Document ${index + 1}:</strong> ${item.content.substring(0, 100)}...
                        <br><small>Source: ${item.metadata?.source || 'unknown'}</small>
                    </div>`;
                });
            }
            
            responseDiv.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>ü§ñ AI Response:</strong>
                </div>
                <div style="background: white; padding: 15px; border-radius: 6px; border-left: 4px solid #27ae60;">
                    ${data.response}
                </div>
                ${contextHtml}
                <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                    üìä Retrieved ${data.context?.length || 0} relevant documents
                </div>
            `;
        }
        
        function displaySimulationResults(results) {
            const resultsDiv = document.getElementById('simulationResults');
            
            let html = `<div style="margin-bottom: 15px;"><strong>üéØ Scenario:</strong> <span class="metric">${results.scenario}</span></div>`;
            
            // Format results nicely
            Object.keys(results).forEach(key => {
                if (key !== 'scenario' && key !== 'results') {
                    let value = results[key];
                    
                    // Format percentages
                    if (key.includes('rate') || key.includes('accuracy') || key.includes('coverage')) {
                        if (typeof value === 'number' && value <= 1) {
                            value = (value * 100).toFixed(1) + '%';
                        }
                    }
                    
                    // Format time values
                    if (key.includes('time')) {
                        if (typeof value === 'number') {
                            value = value.toFixed(3) + 's';
                        }
                    }
                    
                    html += `<div style="margin: 8px 0;">
                        <strong>${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}:</strong> 
                        <span class="metric">${value}</span>
                    </div>`;
                }
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function displayError(message) {
            showStatus(message, 'error');
        }
        
        function showStatus(message, type) {
            // Remove existing status messages
            document.querySelectorAll('.status').forEach(el => el.remove());
            
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            document.body.appendChild(statusDiv);
            
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.remove();
                }
            }, 5000);
        }
        
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }
        
        function updateStatusBar(message) {
            document.getElementById('statusBar').textContent = message;
        }
    </script>
</body>
</html>
