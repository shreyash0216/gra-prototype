version: '3.8'

services:
  gra-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GRA_HOST=0.0.0.0
      - GRA_PORT=8000
      - GRA_DEBUG=false
    volumes:
      - ./backend/data:/app/backend/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gra-frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gra-backend
    restart: unless-stopped